<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Notifications</title>
</head>
<body>
<div class="actions">
    <h5>Actions</h5>
    <button> Add notification</button><br>
    <button> Export Notifications</button>
</div>
<div class="filter">
    <h5>Filter for Attachments</h5>
    <input type="text" placeholder="Just start typing here">
</div>
<div class="import">
    <h5>Configuration Import</h5>
    <input type="file"><br>
    <input type="checkbox"> Overwrite<br>
    <button> Import Notification Configuration</button>
</div>
<div class="list">
    <h5>List</h5>
    <table border="1px" cellspacing="0px">
        <th>NAME</th><th>COMMENT</th><th>VALIDITY</th><th>CHANGED</th><th>CREATED</th><th>EXPORT</th><th>COPY</th><th>DELETE</th>
    </table>
</div>
    
</body>
</html>
