<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Notification</title>

</head>
<body>
    <h5>Add notification</h5>
    <form>
        <label>* Name:</label><input type="text">
        <br>
        <label> Comment: </label><input type="text">
        <br>
        <label> Show in agent preferences: </label><input type="text">
        <br>
        <label> Available for agents in user group: </label><input type="text">
        <br>
        <label> Agent preferences tooltip: </label><input type="text">
        <br>
        <label>Validity</label><input type="text" disabled>
        <br>
        <input type="submit" value="Save"> or <a href="#">Cancel</a>
    </form>
    
</body>
</html>
